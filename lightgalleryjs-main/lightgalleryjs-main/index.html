      .vertical {
        grid-row: span 2;
      }

      .equal {
        grid-column: span 2;
        grid-row: span 2;
      }

      .small {
        /* Grid properties for small images */
        grid-column: span 1;
        grid-row: span 1;
      }

      .big {
        /* Grid properties for big images */
        grid-column: span 2;
        grid-row: span 2;
      }

    <script src="./js/lightgallery.js"></script>
    <script>
      var images = document.querySelectorAll("#lightgallery img");

      images.forEach(function (img) {
        var width = img.naturalWidth;
        var height = img.naturalHeight;

        var widthToHeightRatio = width / height;
        var heightToWidthRatio = height / width;

        // Define the tolerance for nearly equal
        var tolerance = 0.2; // Adjust as needed

        // Check if the ratio is within the tolerance
        var isNearlyEqual = Math.abs(widthToHeightRatio - 1) <= tolerance ||
          Math.abs(heightToWidthRatio - 1) <= tolerance;

        var isBigEqual = isNearlyEqual && width > 500;

        if (width > height && !isNearlyEqual) {
          img.parentNode.classList.add("horizontal");
          img.parentNode.classList.remove("vertical");
          img.parentNode.classList.remove("equal");
        } else if (height > width && !isNearlyEqual) {
          img.parentNode.classList.add("vertical");
          img.parentNode.classList.remove("horizontal");
          img.parentNode.classList.remove("equal");
        } else if (width == height && isBigEqual) {
          img.parentNode.classList.add("equal", "big");
          img.parentNode.classList.remove("horizontal");
          img.parentNode.classList.remove("vertical");
        } else if (isNearlyEqual) {
          img.parentNode.classList.add("equal", "small");
          img.parentNode.classList.remove("horizontal");
          img.parentNode.classList.remove("vertical");
        } else {
          img.parentNode.classList.remove("horizontal");
          img.parentNode.classList.remove("vertical");
          img.parentNode.classList.remove("equal");
        }
      });

      var imagPop = document.getElementById("lightgallery");
      lightGallery(imagPop);
    </script>
